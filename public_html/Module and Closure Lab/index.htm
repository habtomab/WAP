        <title>Bicycle</title>

    <body>
        <button id= "button" onclick="rudyTimer();" >Click me!</button>
    <span id="output"></span>
    <script>
        var rudyTimer;
        rudyTimer = (function () {
            var timer = null;  // stores ID of interval timer
            function delayMsg2() {
                if (timer == null) {
                    timer = setInterval(rudy, 1000);
                } else {
                    clearInterval(timer);
                    timer = null;
                }
            }

            function rudy() {   // called each time the timer goes off
                document.getElementById("output").innerHTML += " Rudy!";
            }

            return delayMsg2;
        })();
    </script>

    </body>
