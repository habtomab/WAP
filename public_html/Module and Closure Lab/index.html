<html>
    <head>
        <title>Bank account creator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lab7_2.css" type="text/css" rel="stylesheet" />
        <script src="lab7_2.js" type="text/javascript"></script>
    </head>
    <body>
        <fieldset>
            <legend>Account Information</legend>
            <div>
            <label>Account name: <input type="text" id="txtAccountName"/></label>
            </div>
            <div>
                <label>Deposit: $<input type="text" id="txtDeposit" pattern="^(\d)+$"/></label>
            </div>
            <div>
                <button id="btnCreate">Create</button>
            </div>
            <div>
                <textarea id="textAccounts" rows="20"></textarea>
            </div>
        </fieldset>
    </body>
</html>
